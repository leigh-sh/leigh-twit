<html>
  <head>
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Leigh-Twitter</title>
    {% endif %}
  </head>

<div id="background">
    <img src="/static/birds.png" class="stretch" alt="" />
</div>
  <body bgcolor="#5DBCD2"> 
    <hr>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message }} </li>
    {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </body>
</html>
