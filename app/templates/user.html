<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<table>
    <tr valign="top">
        <td>
            <h1>User: {{user.user_name}}</h1>
            <p>{{user.followers.count()}} followers | 
            {% if not g.user.is_following(user) %}
                <a href="{{url_for('follow', user_name = user.user_name)}}">Follow</a>
            {% else %}
                <a href="{{url_for('unfollow', user_name = user.user_name)}}">Unfollow</a>
            {% endif %}
            </p>
        </td>
    </tr>
</table>
<hr>
{% for post in posts %}
    {% include 'post.html' %}
{% endfor %}
{% endblock %}
